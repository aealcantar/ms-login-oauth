server:
  port: 8080
  servlet:
    contextPath: /
spring:
  mail:
     default-encoding: UTF-8
     host: relay.imss.gob.mx
     username: adt.imss@imss.gob.mx
     port: 25
     properties:
       mail:
        smtp:
         connectiontimeout:5000
         timeout:5000
  datasource:
      platform: mariadb
      driverClassName: org.mariadb.jdbc.Driver
      url:  ${adt_CONNECTION_DB}
      username: ${adt_USERNAME_DB}
      password: ${adt_PASSWORD_DB}

      timeBetweenEvictionRunsMillis: 1000
      testWhileIdle: true
      validationQuery: SELECT 1
      hikari:
        maximum-pool-size: 1
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: none
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  server:
    name: msadt-auth
    main:
    allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: "*"