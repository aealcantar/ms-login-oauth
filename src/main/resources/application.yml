server:
  port: 8080
  servlet:
    contextPath: /msadt-auth  
spring:
  mail:
    host: ${adt_HOST_MAIL}
    port: 587
    username: ${adt_USER_MAIL}
    password: ${adt_PASSWORD_MAIL}
    properties:
     mail:
      smtp:
       auth: true
       starttls:
         enable: true
       connectiontimeout: 5000
       timeout: 5000
  datasource:
      platform: mariadb
      driverClassName: org.mariadb.jdbc.Driver
      url:  ${adt_CONNECTION_DB}
      username: ${adt_USERNAME_DB}
      password: ${adt_PASSWORD_DB}

      timeBetweenEvictionRunsMillis: 1000
      testWhileIdle: true
      validationQuery: SELECT 1
      hikari:
        maximum-pool-size: 1
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: none
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  server:
    name: oauth

management:
  endpoints:
    web:
      exposure:
        include: "*"
        
ms.login.oauth.app.name: SAD